<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premier Triple</title>
    <style>
      .room-card {
        display: flex;
        border: 1px solid #dcdcdc;
        border-radius: 8px;
        padding: 15px;
        max-width: 800px;
        font-family: Arial, sans-serif;
      }

      .room-image {
        width: 40%;
      }

      .room-image img {
        width: 100%;
        border-radius: 8px;
      }

      .room-details {
        width: 60%;
        padding-left: 20px;
      }

      .room-title {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .room-option,
      .room-price {
        margin-bottom: 10px;
      }

      .room-option {
        font-size: 1em;
        color: #007bff;
      }

      .room-price {
        color: #ff5722;
        font-size: 1.5em;
        font-weight: bold;
      }

      .original-price {
        text-decoration: line-through;
        color: #aaa;
        font-size: 1em;
        margin-left: 10px;
      }

      .availability {
        color: #ff0000;
        font-size: 0.9em;
      }

      .select-button {
        display: inline-block;
        background-color: #ff5722;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="room-card">
      <div class="room-image">
        <img src="https://via.placeholder.com/200" alt="Premier Triple Room" />
      </div>
      <div class="room-details">
        <div class="room-title">Premier Triple</div>
        <div class="room-option">Không gồm bữa sáng</div>
        <div class="room-option">Không hoàn tiền</div>
        <div class="room-option">1 giường</div>
        <div class="room-price">
          2.772.924 VND
          <span class="original-price">3.784.091 VND</span>
        </div>
        <div class="availability">Chỉ còn 2 phòng</div>
        <a href="#" class="select-button">Đặt phòng</a>
      </div>
    </div>
  </body>
</html>
