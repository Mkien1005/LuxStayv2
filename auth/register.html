<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login #5</title>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('images/room-b2.jpg');
    width: 600px;"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">register to <strong>Luxstay</strong></h3>
              </div>
              <div >
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="fristname">Fristname</label>
                  <input type="text" class="form-control" placeholder="Your Fristname" id="fristname">
                </div>
                <div class="form-group last mb-3">
                  <label for="lastname">Lastname</label>
                  <input type="text" class="form-control" placeholder="Your Lastname" id="lastname">
                </div>
                <div class="form-group last mb-3">
                  <label for="lastname">DOB</label>
                  <input type="date" class="form-control" placeholder="Your Date of Birth" id="dob">
                </div>
                <div class="d-sm-flex mb-5 align-items-center">
    
                </div>
                <div class="error-message" id="error-message"></div>
                <button onclick="register()"  class="btn btn-block py-2 btn-primary" >Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    <script src="index.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
